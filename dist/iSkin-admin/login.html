<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iSkin尚行美健康聯合診所 管理後台登入</title>
  <link rel="stylesheet" href="../css/site.css">
</head>
<body class="scroll">
  <div class="login login--admin">
    <div class="login-panel">
      <div class="login-panel__left">
        <img class="login-panel__logo" src="../images/iSkin-logo.png" alt="iSkin尚行美健康聯合診所">
        <h2 class="login-panel__title">管理後台</h2>
      </div>
      <div class="login-panel__form">
        <div class="login-panel__row">
          <input class="login-panel__input" type="text" id="username" placeholder="帳號">
        </div>
        <div class="login-panel__row">
          <input class="login-panel__input" type="password" id="password" placeholder="密碼">
        </div>
        <div class="login-panel__row">
          <button class="login-panel__btn-login login-panel__btn-login--admin">登入</button>
          <p class="login-panel__error-msg">錯誤訊息在此顯示</p>
          <p class="login-panel__checkbox">
            <input type="checkbox" id="remember-account">
            <label for="remember-account">記住帳號</label>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
