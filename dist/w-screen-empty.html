<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iSkin尚行美健康聯合診所</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="wide-screen">
    <!--等候中-->
    <div class="panel panel--wait">
      <header class="panel__header">
        <h2>等候中</h2>
      </header>
      <main class="panel__main panel__main--card panel__main--empty"></main>
    </div>
    <!--等候中-->
    <!--進行中-->
    <div class="panel panel--process">
      <header class="panel__header">
        <h2>進行中</h2>
        <div class="panel__control">
          <div class="panel__account">
            <img class="panel__account-avatar" class="" src="https://picsum.photos/id/1005/120/120" alt="">
            <span class="panel__account-name">司徒法寶</span>
          </div>
          <button class="panel__btn-toggle">
            <span></span>
          </button>
          <nav class="header-nav">
            <a class="header-nav__btn d-lg-none is-active" href="#">進行中 / 等候中</a>
            <a class="header-nav__btn" href="#"><span class="d-lg-none">即將報到 / 逾期未報到 / </span>預約</a>
            <a class="header-nav__btn d-sm-none" href="#">醫療總表</a>
            <a class="header-nav__btn d-sm-none" href="#">美療總表</a>
            <a class="header-nav__btn" href="#">登出</a>
          </nav>
        </div>
      </header>
      <main class="panel__main panel__main--card panel__main--empty"></main>
    </div>
    <!--進行中-->
  </div>
  <script src="js/all.js"></script>
  <script>
    $(function(){
      $('.card-btn-menu').on('click', function(){
        $(this).toggleClass('is-active')
        $(this).next().toggleClass('is-active')
      })
      $('.panel__btn-toggle').on('click', function(){
        $(this).toggleClass('is-active')
        $(this).next().toggleClass('is-active')
      })
    })
  </script>
</body>
</html>
