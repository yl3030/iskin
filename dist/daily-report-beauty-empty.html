<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iSkin尚行美健康聯合診所</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="daily-report">
    <!--header-->
    <header class="daily-report__header">
      <div class="daily-report__info">
        <h2>美療總表</h2>
        <a class="daily-report__btn-medical" href="#">醫療總表</a>
      </div>
      <div class="daily-report__date">
        <button class="daily-report__btn-prev"></button>
        <button class="daily-report__btn-next"></button>
        <span class="daily-report__current-date">2020/10/26 - 31</span>
        <button class="daily-report__btn-select-date">選擇日期</button>
      </div>
      <div class="panel__control">
        <div class="panel__account doctor">
          <img class="panel__account-avatar" class="" src="https://picsum.photos/id/1005/120/120" alt="">
          <span class="panel__account-name">司徒法寶</span>
        </div>
        <button class="panel__btn-toggle">
          <span></span>
        </button>
        <nav class="header-nav">
          <a class="header-nav__btn" href="#">進行中 / 等候中</a>
          <a class="header-nav__btn" href="#">即將報到 / 逾期未報到 / 預約</a>
          <a class="header-nav__btn is-active" href="#">每日總表</a>
          <a class="header-nav__btn" href="#">登出</a>
        </nav>
      </div>
    </header>
    <!--header-->
    <main class="daily-report__main">
      <div class="daily-report__outpatient-wrap" id="outpatient-wrap">
        <span>時間</span>
        <span>美療療程1</span>
        <span>美療療程2</span>
        <span>美療療程3</span>
        <span>美療療程4</span>
        <span>美療療程5</span>
        <span>美療療程6</span>
        <span>美療療程7</span>
        <span>美療療程8</span>
        <span>美療療程9</span>
        <span>美療療程10</span>
      </div>
      <div class="daily-report__new-period-wrap">
        <div class="daily-report__new-period-row">
          <div class="daily-report__new-period">
            <span>12:00</span>
          </div>
        </div>
        <div class="daily-report__new-period-row">
          <div class="daily-report__new-period">
            <span>13:10</span>
          </div>
        </div>
        <div class="daily-report__new-period-row">
          <div class="daily-report__new-period">
            <span>14:20</span>
          </div>
        </div>
        <div class="daily-report__new-period-row">
          <div class="daily-report__new-period">
            <span>15:30</span>
          </div>
        </div>
        <div class="daily-report__new-period-row">
          <div class="daily-report__new-period">
            <span>16:40</span>
          </div>
        </div>
        <div class="daily-report__new-period-row">
          <div class="daily-report__new-period">
            <span>18:20</span>
          </div>
        </div>
        <div class="daily-report__new-period-row">
          <div class="daily-report__new-period">
            <span>19:30</span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/all.js"></script>
  <script>
    $(function(){
      $('.new-period__btn-card-menu').on('click', function(){
        $(this).toggleClass('is-active')
        $(this).next().toggleClass('is-active')
      })
      $('.panel__btn-toggle').on('click', function(){
        $(this).toggleClass('is-active')
        $(this).next().toggleClass('is-active')
      })
      // var allColumn = $('.daily-report__outpatient')
      // var $width = 240*allColumn.length+'px'
      // $('#outpatient-wrap').css('width',$width)
      // $('#calendar-wrap').css('width',$width)
    })
  </script>
</body>
</html>
